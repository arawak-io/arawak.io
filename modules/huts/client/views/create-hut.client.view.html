<section data-ng-controller="HutsController">
    <div class="page-header">
        <h1>Create Hut</h1>
    </div>
    <div class="col-md-12">

        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Hut Hostname</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="name" required>
                    </div>
                </div>

                <div class="form-group">
                <label>Type</label>

                <select  ng-model="prop.value" ng-options="v for v in prop.values" class="form-control" name="type">
  </select>

                <!-- <select data-ng-model="product" id="product" class="form-control" name="type">
                  <option value="mongodb">MongoDB</option>
                  <option value="postgresql">PGSQL</option>
                  <option value="mysql">MySQL</option>
                  <option value="redis">Redis</option>
                </select> -->
              </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>




        <div class="form-group">
        <input id="createdb" class="btn btn-info" type="submit" value="Create DB" ng-click="dbCreate()"><br>
       </div>


    </div>
</section>
