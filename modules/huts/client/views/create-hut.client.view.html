<section data-ng-controller="HutsController">
    <div class="page-header">
        <h1>Create Hut</h1>
    </div>
    <div class="col-md-12">

        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="name" required>
                    </div>
                </div>

                <div class="form-group">

                <input type="hidden" data-ng-model="server" id="server" class="form-control" placeholder="name" required>
                <input type="hidden" data-ng-model="product" id="product" class="form-control" placeholder="product" required>

                <li ng-repeat="server in servers">
                           <label>{{server.region}}
                             <input type="radio" ng-model="$parent.server" name="server" value="{{server._id}}" required />
                           </label>
                   </li>


                   <li ng-repeat="product in products">
                              <label>{{product.name}}
                                <input type="radio" ng-model="$parent.product" name="product" value="{{product._id}}" required />
                              </label>
                      </li>





              </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-info" ng-click="createHut()">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>



    </div>
</section>
