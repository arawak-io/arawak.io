<section data-ng-controller="HutsController">
    <div class="page-header">
        <h1>Create Hut</h1>
    </div>
    <div class="col-md-12">

        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Hut Hostname</label>
                    <div class="controls">
                        <input type="text" data-ng-model="hostname" id="hostname" class="form-control" placeholder="Hostname" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
