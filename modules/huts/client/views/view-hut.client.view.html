<section data-ng-controller="HutsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="hut.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == hut.user._id">
		<a class="btn btn-primary" href="/#!/huts/{{hut._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="hut.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="hut.user.displayName"></span>
		</em>
	</small>

	<h1>Application logs</h1>
	<div class="panel-body">
	<pre class="pre-scrollable pre-x-scrollable ng-binding">

	</pre>
	</div>




</section>
