<section data-ng-controller="HutsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>{{hut.name}} - Settings</h1>
    </div>
    <div class="col-md-12">

        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Custom URL</label>
                    <div class="controls">
                        <input type="hidden" data-ng-model="hut.name" id="name" class="form-control" placeholder="Application Name" required>
                        <input type="text"  id="name" class="form-control" placeholder="http://yourdomain.com">


                    </div>


                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
