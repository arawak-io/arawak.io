<section data-ng-controller="ServersController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Server</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
              <div class="form-group">
                  <div class="controls">
                      <input type="text" data-ng-model="server.name" id="name" class="form-control" placeholder="Name" required>
                  </div>
              </div>
              <div class="form-group">
                <div class="controls">
                    <input type="text" data-ng-model="server.hostname" id="hostname" class="form-control" placeholder="Hostname" required>
                </div>
              </div>
              <div class="form-group">
                <div class="controls">
                    <input type="text" data-ng-model="server.region" id="region" class="form-control" placeholder="Region" required>
                </div>
              </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
