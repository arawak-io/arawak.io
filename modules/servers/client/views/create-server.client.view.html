<section data-ng-controller="ServersController">
    <div class="page-header">
        <h1>New Server</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                  <div class="controls">
                      <input type="text" data-ng-model="hostname" id="hostname" class="form-control" placeholder="Hostname" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="controls">
                      <input type="text" data-ng-model="username" id="username" class="form-control" placeholder="Username" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="controls">
                      <input type="password" data-ng-model="password" id="password" class="form-control" placeholder="Password" required>
                  </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
